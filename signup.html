
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SignUp</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="css/all.min.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> 
	
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat:wght@200;300;700&family=Sacramento&family=Ubuntu:wght@700&display=swap"
	rel="stylesheet">
	
</head>
<body>



	<div class="r-log">
		<img class="clogo" alt="clogo" src="Clogo.svg"> <i
			class="fa-solid fa-bolt-lightning font1"></i>
	</div>
	<h1 class="head">
		Electricity Bill Payment <i class="fa-solid fa-bolt-lightning "></i>
	</h1>
	<main class="signup-main">

		<div class="register">
			<form class="form" action="log.html" >
				<table>
					<tr>
						<td><label>First Name: </label></td>
						<td><input class="field" type="text" name="fname" placeholder="First Name"></td>
					</tr>
					<tr>
						<td><label>Last Name: </label></td>
						<td><input class="field" type="text" name="lname" placeholder="Last Name"></td>
					</tr>
					<tr>
						<td><label>EB Id: </label></td>
						<td><input class="field" type="text" name="ebid" placeholder="EB Id"></td>
					</tr>
					<tr>
						<td><label>Email: </label></td>
						<td><input class="field" type="email" name="email" placeholder="Email"></td>
					</tr>
					<tr>
						<td><label>Password: </label></td>
						<td><input class="field" type="password" name="password" placeholder="Password">
						</td>
					</tr>
					<tr>
						<td><label>District: </label></td>
						<td><input class="field" type="text" name="district" placeholder="District">
						</td>
					</tr>
					<tr>
						<td><label>State: </label></td>
						<td><input class="field" type="text" name="state" placeholder="State"></td>
					</tr>
				</table>
				<button class="calc c1" type="submit">
					<i class="fa-solid fa-circle-check"></i>
				</button>
				<button class="calc c2" type="reset">
					<i class="fa-solid fa-circle-xmark"></i>
				</button>
			</form>
		</div>
	</main>
	<div class="reg signup-reg">
		<h3>Already user?</h3>
		<a href="log.html"><h3>click me!</h3></a>
	</div>
</body>
</html>
